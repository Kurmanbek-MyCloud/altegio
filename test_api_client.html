    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const requestData = {};
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            for (let [key, value] of formData.entries()) {
                if (value !== '') {
                    requestData[key] = value;
                }
            }
            
            // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ –ø–æ–ª—è
            if (requestData.master_id === '') delete requestData.master_id;
            if (requestData.comment === '') delete requestData.comment;
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ–≤—ã–µ –ø–æ–ª—è
            requestData.client_id = parseInt(requestData.client_id);
            requestData.amount = parseFloat(requestData.amount);
            if (requestData.master_id) {
                requestData.master_id = parseInt(requestData.master_id);
            }
            
            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:', requestData);
            
            try {
                const response = await fetch('api_endpoint.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                const resultDiv = document.getElementById('result');
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω –≤ Altegio!</h3>
                            <p><strong>ID –ø–ª–∞—Ç–µ–∂–∞:</strong> ${result.data.payment_id}</p>
                            <p><strong>–°—É–º–º–∞:</strong> ${result.data.amount} RUB</p>
                            <p><strong>–ö–ª–∏–µ–Ω—Ç ID:</strong> ${result.data.client_id}</p>
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${result.data.status}</p>
                            <p><strong>–°–æ–∑–¥–∞–Ω:</strong> ${result.data.created_at}</p>
                        </div>
                        <div class="response">

                            ${JSON.stringify(result.data.altegio_response, null, 2)}
                        </div>
                    `;
                } else {

                            <p><strong>–û—à–∏–±–∫–∞:</strong> ${result.error}</p>

                        </div>

                            ${JSON.stringify(result, null, 2)}

                    `;
                }

                        <h3>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</h3>
